<html>
<head>
<script src="../../libs/tmlib.js"></script>
<script>
tm.main(function() {
    var canvas = tm.graphics.Canvas("#c");
    canvas.resize(32, 32);
    canvas.blendMode = "lighter";

    var FROM = { offset: 0, color: "rgba(255,255,  0,0.0)" };
    var TO = { offset: 1, color: "rgba(255,255,255,0.9)" };

    canvas.setFillStyle(tm.graphics.LinearGradient(0, 0, 16, 0).addColorStopList([
        FROM,
        TO,
    ]).toStyle());
    canvas.fillLines(0,0, 17,16, 0,32);

    canvas.setFillStyle(tm.graphics.LinearGradient(0, 0, 0, 16).addColorStopList([
        FROM,
        TO,
    ]).toStyle());
    canvas.fillLines(0,0, 16,17, 32,0);

    canvas.setFillStyle(tm.graphics.LinearGradient(32, 0, 16, 0).addColorStopList([
        FROM,
        TO,
    ]).toStyle());
    canvas.fillLines(32,0, 15,16, 32,32);

    canvas.setFillStyle(tm.graphics.LinearGradient(0, 32, 0, 16).addColorStopList([
        FROM,
        TO,
    ]).toStyle());
    canvas.fillLines(32,32, 16,15, 0,32);

    canvas.saveAsImage();
});
</script>
</head>
<body style="background:black">
<canvas id="c"></canvas>
</body>
</html>
